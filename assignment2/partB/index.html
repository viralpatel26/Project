<!DOCTYPE html>
<html>
	<head>
		<title>City Delicatessen</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">

		<header>
			<h1>City Delicatessen</h1>
			<hr size="3" align="left">
			<h2>Order Form</h2>
			<p id="currentDate"></p>
		</header>

		<form method="POST" action="">

			<div>
				<h3>Customer Information</h3>
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName">
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName">
				<label for="address">Address</label>
				<input type="text" name="address" id="address">
				<label for="phone">Phone Number</label>
				<input type="tel" name="phone" id="phone">
			</div>

			<div>
				<h3>Select Pizza Type</h3>
				<label>
					<img src="assets/images/2.jpg" alt="Super Cheesy" title="Super Cheesy">
					<input type="radio" name="pizzaType[]" value="Super Cheesy">
					<span>Super Cheesy</span>
				</label>
				<label>
					<img src="assets/images/3.jpg" alt="Extra Meaty" title="Extra Meaty">
					<input type="radio" name="pizzaType[]" value="Extra Meaty">
					<span>Extra Meaty</span>
				</label>
				<label>
					<img src="assets/images/4.jpg" alt="Really Veggy" title="Really Veggy">
					<input type="radio" name="pizzaType[]" value="Really Veggy">
					<span>Really Veggy</span>
				</label>

				<h3>Select Pizza Size</h3>
				<select name="pizzaSize" id="pizzaSize">
					<option value="">-----------</option>
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value="Large">Large</option>
					<option value="Extra Large">Extra Large</option>
				</select>

				<h3>Number of Pizzas</h3>
				<input type="number" name="numOfPizza" id="numOfPizza" min="0" value="0">

				<h3>Select Pizza Toppings</h3>
				<label>
					<input type="checkbox" name="pizzaToppings[]" value="Extra Cheese">
					<span>Extra Cheese</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings[]" value="Pepperoni">
					<span>Pepperoni</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings[]" value="Mushrooms">
					<span>Mushrooms</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings[]" value="Bacon">
					<span>Bacon</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings[]" value="Olives">
					<span>Olives</span>
				</label>
				
			</div>

			<div>

				<h3>Select a Sandwich</h3>

				<label>
					<img src="assets/images/5.jpg" alt="All Garden Vegetarian" title="All Garden Vegetarian">
					<input type="radio" name="sandwichType[]" value="All Garden Vegetarian">
					<span>All Garden Vegetarian</span>
				</label>
				<label>
					<img src="assets/images/6.jpg" alt="Big Beef on a Bun" title="Big Beef on a Bun">
					<input type="radio" name="sandwichType[]" value="Big Beef on a Bun">
					<span>Big Beef on a Bun</span>
				</label>
				<label>
					<img src="assets/images/7.jpg" alt="Mixed Grill" title="Mixed Grill">
					<input type="radio" name="sandwichType[]" value="Mixed Grill">
					<span>Mixed Grill</span>
				</label>
				<label>
					<img src="assets/images/8.jpg" alt="Grilled Pork" title="Grilled Pork">
					<input type="radio" name="sandwichType[]" value="Grilled Pork">
					<span>Grilled Pork</span>
				</label>

				<h3>Number of Sandwiches</h3>
				<input type="number" name="totalSandwich" id="totalSandwich" min="0" value="0">

			</div>

			<div>
				<h3>Select a Drink</h3>
				<label>
					<img src="assets/images/9.jpg" alt="Cola" title="Cola">
					<input type="radio" name="drinkType[]" value="Cola">
					<span>Cola</span>
				</label>
				<label>
					<img src="assets/images/10.jpg" alt="Orange Juice" title="Orange Juice">
					<input type="radio" name="drinkType[]" value="Orange">
					<span>Orange</span>
				</label>
				<label>
					<img src="assets/images/11.jpg" alt="Lemonade" title="Lemonade">
					<input type="radio" name="drinkType[]" value="Lemon">
					<span>Lemon</span>
				</label>
				<label>
					<img src="assets/images/12.jpg" alt="Root Beer" title="Root Beer">
					<input type="radio" name="drinkType[]" value="Root Beer">
					<span>Root Beer</span>
				</label>


				<h3>Drink Size</h3>
				<select name="drinkSize" id="drinkSize">
					<option value="">-----------</option>
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value="Large">Large</option>
				</select>

				<h3>Number of Drinks</h3>
				<input type="number" name="totalDrinks" id="totalDrinks" min="0" value="0">

			</div>

		</form>

		<div id="btnbox">
			<button id="placeOrder" onclick="calcOrder();">Calculate Order</button>
			<button id="editOrder"  disabled ="true">Edit Order</button>
		</div>

		
		<section id="displayOrder">Your order shows up here!</section>

		<script type="text/javascript" src="assets/scripts/form.js"></script>
	
		</div>

	</body>
</html>
