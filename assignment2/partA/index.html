<!DOCTYPE html>
<html>
	<head>
		<title>City Delicatessen</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">

		<header>
			<h1>City Delicatessen</h1>
			<hr size="3" align="left">
			<h2>Order Form</h2>
			<p id="currentDate"></p>
		</header>

		<form method="POST" action="">

			<div>
				<h3>Customer Information</h3>
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName">
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName">
				<label for="address">Address</label>
				<input type="text" name="address" id="address">
				<label for="phone">Phone Number</label>
				<input type="tel" name="phone" id="phone">
			</div>

			<div>
				<!--Super Cheesy-->
				<h3>Select Pizza Type</h3>
				<label>
					<img src="assets/images/2.jpg" alt="Super Cheesy" title="Super Cheesy">
					<input type="checkbox" name="pizzaType[]" value="Super Cheesy">
					<span>Super Cheesy</span>

					<h4>Select Pizza Size</h4>
					<select name="pizzaSize[]" id="pizzaSize">
						<option value="">-----------</option>
						<option value="Small">Small</option>
						<option value="Medium">Medium</option>
						<option value="Large">Large</option>
						<option value="Extra Large">Extra Large</option>
					</select>
					<h4>Number of Pizzas</h4>
					<input type="number" name="numOfPizza[]" id="numOfPizza" min="0" value="0">
					<h4>Select Pizza Toppings</h4>
				<label>
					<input type="checkbox" name="pizzaToppings1[]" value="Extra Cheese">
					<span>Extra Cheese</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings1[]" value="Pepperoni">
					<span>Pepperoni</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings1[]" value="Mushrooms">
					<span>Mushrooms</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings1[]" value="Bacon">
					<span>Bacon</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings1[]" value="Olives">
					<span>Olives</span>
				</label>
				</label>
				<!--Extra Meaty-->
				<h3>Select Pizza Type</h3>
				<label>
					<img src="assets/images/3.jpg" alt="Extra Meaty" title="Extra Meaty">
					<input type="checkbox" name="pizzaType[]" value="Extra Meaty">
					<span>Extra Meaty</span>

					<h4>Select Pizza Size</h4>
					<select name="pizzaSize[]" id="pizzaSize">
						<option value="">-----------</option>
						<option value="Small">Small</option>
						<option value="Medium">Medium</option>
						<option value="Large">Large</option>
						<option value="Extra Large">Extra Large</option>
					</select>
					<h4>Number of Pizzas</h4>
					<input type="number" name="numOfPizza[]" id="numOfPizza" min="0" value="0">
					<h4>Select Pizza Toppings</h4>
				<label>
					<input type="checkbox" name="pizzaToppings2[]" value="Extra Cheese">
					<span>Extra Cheese</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings2[]" value="Pepperoni">
					<span>Pepperoni</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings2[]" value="Mushrooms">
					<span>Mushrooms</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings2[]" value="Bacon">
					<span>Bacon</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings2[]" value="Olives">
					<span>Olives</span>
				</label>
				</label>
				<!--Really Veggy-->
				<h3>Select Pizza Type</h3>
				<label>
					<img src="assets/images/4.jpg" alt="Really Veggy" title="Really Veggy">
					<input type="checkbox" name="pizzaType[]" value="Really Veggy">
					<span>Really Veggy</span>
				</label>

				<h4>Select Pizza Size</h4>
				<select name="pizzaSize[]" id="pizzaSize">
					<option value="">-----------</option>
					<option value="Small">Small</option>
					<option value="Medium">Medium</option>
					<option value="Large">Large</option>
					<option value="Extra Large">Extra Large</option>
				</select>

				<h4>Number of Pizzas</h4>
				<input type="number" name="numOfPizza[]" id="numOfPizza" min="0" value="0">

				<h4>Select Pizza Toppings</h4>
				<label>
					<input type="checkbox" name="pizzaToppings3[]" value="Extra Cheese">
					<span>Extra Cheese</span>
				</label>
				<label>
					<input type="checkbox" name="pizzaToppings3[]" value="Pepperoni">

				<label>
					<input type="checkbox" name="pizzaToppings3[]" value="Olives">
					<span>Olives</span>
				</label>
				
			</div>

			<div>

					<input type="number" name="totalSandwich[]" id="totalSandwich" min="0" value="0">
				</label>
				<label>
					<img src="assets/images/6.jpg" alt="Big Beef on a Bun" title="Big Beef on a Bun">
					<input type="checkbox" name="sandwichType[]" value="Big Beef on a Bun">
					<span>Big Beef on a Bun</span>
					<h4>Number of Sandwiches</h4>
					<input type="number" name="totalSandwich[]" id="totalSandwich" min="0" value="0">

				<label>

				<label>
					<img src="assets/images/11.jpg" alt="Lemonade" title="Lemonade">

					<h4>Drink Size</h4>
					<select name="drinkSize[]" id="drinkSize">

					</select>
					<h4>Number of Drinks</h4>
						<input type="number" name="totalDrinks[]" id="totalDrinks" min="0" value="0">
				</label>
				<label>
					<img src="assets/images/12.jpg" alt="Root Beer" title="Root Beer">
					<input type="checkbox" name="drinkType[]" value="Root Beer">
					<span>Root Beer</span>
					<h4>Drink Size</h4>
					<select name="drinkSize[]" id="drinkSize">
						<option value="">-----------</option>
						<option value="Small">Small</option>
						<option value="Medium">Medium</option>
						<option value="Large">Large</option>
					</select>
					<h4>Number of Drinks</h4>
						<input type="number" name="totalDrinks[]" id="totalDrinks" min="0" value="0">
				</label>
			</div>

		</form>

		<div id="btnbox">
			<button onclick="calcOrder();">Calculate Order</button>
		</div>

		
		<section id="displayOrder">Your order shows up here!</section>
