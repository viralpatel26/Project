<!DOCTYPE html>
<html>

<head>
	<title>Lab 8 - Part B</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="wrapper">
		<header>
			<h1>Client Registration Form</h1>
		</header>

		<div class="clientform">

			<div class="current-client">
				<p>Are you a current Client?</p>
				<label><input type="radio" name="currentClient[]" value="yes"><span>Yes</span></label>
				<label><input type="radio" name="currentClient[]" value="no"><span>No</span></label>
			</div>
			<div class="gender">
				<p>Gender</p>
				<label><input type="radio" name="gender[]" value="male"><span>Male</span></label>
				<label><input type="radio" name="gender[]" value="female"><span>Female</span></label>
			</div>
			<div>
				<p>Age</p>
				<input type="number" name="clientAge" id="clientAge" min="18">
			</div>
			<div class="home-status">
				<p>Own or rent Home</p>
				<label><input type="radio" name="homeStatus[]" value="Own"><span>Own</span></label>
				<label><input type="radio" name="homeStatus[]" value="Rent"><span>Rent</span></label>
			</div>
			<div>
				<p>Annual Gross Income</p>
				<input type="number" name="annualGrossIncome" id="annualGrossIncome" min="0">
			</div>


			<div class="client-assets">
				<p>Please select your assets:</p>
				<label><input type="checkbox" name="clientAssets[]" value="Vehicle"><span>Vehicle</span></label>
				<label><input type="checkbox" name="clientAssets[]" value="RRSP"><span>RRSP</span></label>
				<label><input type="checkbox" name="clientAssets[]" value="TFSA"><span>TFSA</span></label>
				<label><input type="checkbox" name="clientAssets[]" value="RRIF"><span>RRIF</span></label>
			</div>

			<div class="form-btns">
				<button id="regclient" onclick="addClient();">Register New Client</button>
				<button id="editclient" disabled="true">Edit Client</button>
			</div>


		</div>

		<div id="display-clients"></div>

		<footer>
			<p>Placeholder</p>
		</footer>
	</div>

	<script src="script.js"></script>
</body>

</html>
