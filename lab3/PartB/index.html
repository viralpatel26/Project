<!DOCTYPE html>
<html>
    <head>
        <title>New hotel- Registration form</title>
        <link rel="stylesheet" type="text/css" href="assets/css/partb.css">
    </head>
    <body>
        <div class="background"> 
            <img src="assets/images/hotel.jpg" alt="New Hotel">
        </div>

        <div class="wrapper">
            <header>
                <h1>New Hotel</h1>
            </header>

        <form action="Registration@newhotels.net" method="POST">
            <div>
                <label for="name">Nmae:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="address">Address Line 1:</label>
                <input type="text" name="address">
                <label for="address2">Address Line 1:</label>
                <input type="text" name="address2">
                <label for="city">City</label>
                <input type="text" name="name">
                <label for="state">Province:</label>
                <input type="text" name="state">
                <label for="country">Country:</label>
                <input type="text" name="country">
                <label for="Pincode">Postal Code:</label>
                <input type="text" name="Pincode">
            </div>
            <div>
                <label for="number">Telephone Number:</label>
                <input type="tel" name="number">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" name="Age">
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="date">Registration Date:</label>
                <input type="date" name="date">
            </div>
            <div>
                <input type="submit" name="Submit" value="Submit Form">
                <input type="reset" name="Reset" value="Clear Form">
            </div>
        </form>
        </div>
    </body>
</html>
