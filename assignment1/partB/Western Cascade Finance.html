<!DOCTYPE html>
<html>
    <head>
        <title>Western Cascade Finance</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <header>
            <h1>Western Cascade Finance</h1>
            <form action="applications@wcf.ab.ca">
                <div>
                <h3>Client Information</h3>
                <label for="currentDate">Current Date
                <input type="date" name="currentDate" id="currentDate"></label>
                <label for="firstName">First Name
                <input type="text" name="firstName" id="firstName"></label>
                <label for="lastName">Last Name
                <input type="text" name="lastName" id="lastName"></label>
                <label for="address">Address
                <input type="text" name="address" id="address"></label>
                <label for="phone">Postal Code
                <input type="text" name="postalCode" id="postalCode"></label>
                <label for="phone">Phone Number
                <input type="text" name="phone" id="phone"></label>
                <label for="email">Email
                <input type="email" name="email" id="email"></label>
            </div>
            <div>
                <span>Current Client</span>
                <label>
                    <input type="radio" name="currentClient" value="currentClient">
                    <span>Yes</span>
                </label>
                <label>
                    <input type="radio" name="currentClient" value="currentClient">
                    <span>No</span>
                </label>
                <span>Gender</span>
                <label>
                    <input type="radio" name="currentClient" value="currentClient">
                    <span>Male</span>
                </label>
                <label>
                    <input type="radio" name="currentClient" value="currentClient">
                    <span>Female</span>
                </label>
                <label for="age">Age
                <input type="number" name="age" id="age" min="18"></label>
                <span>Own or rent home?</span>
                <label>
                    <input type="radio" name="home" value="home">
                    <span>Own</span>
                </label>
                <label>
                    <input type="radio" name="home" value="home">
                    <span>Rent</span>
                </label>
                <label for="income">Annual Gross Income
                <input type="number" name="income" id="income" min="0"></label>
            </div>
            <div>
                <span>Own any of the following</span>
                <label>
                    <input type="checkbox" name="own[]" value="vehicle">
                    <span>Vehicle</span>
                </label>
                <label>
                    <input type="checkbox" name="own[]" value="RRSP">
                    <span>RRSP</span>
                </label>
                <label>
                    <input type="checkbox" name="own[]" value="TFSA">
                    <span>TFSA</span>
                </label>
                <label>
                    <input type="checkbox" name="own[]" value="RRIF">
                    <span>RRIF</span>
                </label>
            </div>
            <input type="submit" value="Submit">
            </form>
        </header>
    </body>
</html>
